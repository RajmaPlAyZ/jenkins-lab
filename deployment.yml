- hosts: localhost
  become: true
  gather_facts: false
  tasks:
    - name: Update apt packages
      apt:
        update_cache: yes
      vars:
        ansible_pkg_mgr: apt

    - name: Add Jenkins GPG key
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb http://pkg.jenkins.io/debian-stable binary/"
        state: present

    - name: Install JDK
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Upgrade apt packages
      apt:
        upgrade: yes
        update_cache: yes

    - name: Install Docker and docker-compose
      apt:
        name: ['docker.io', 'docker-compose']
        state: present

    - name: Enable Jenkins service
      service:
        name: jenkins
        state: started

    - name: Add Jenkins to sudoers
      lineinfile:
        path: /etc/sudoers.d/90-cloud-init-users
        line: "jenkins ALL=(ALL) NOPASSWD:ALL"

    - name: Copy sudo file back
      command: cp /tmp/90-cloud-init-users /etc/sudoers.d/90-cloud-init-users

    - name: Copy Jenkins password file
      shell: sudo cat /var/lib/jenkins/secrets/initialAdminPassword > /home/ubuntu/Jpassword.txt

    - name: Add Ubuntu user to Docker group
      user:
        name: ubuntu  # Change to the appropriate Ubuntu user
        groups: docker
        append: yes

    - name: Restart Jenkins service
      service:
        name: jenkins
        state: restarted
